<body style="padding-top: 100px;" class="container-fluid" dir="rtl">

    <h2>نموذج الإجراءات</h2>

    <div>
        <button class="btn btn-primary" onclick="cmdTable_All()" type="button">إضافة قوالب - إجراءات / مهام</button>

        <button class="btn btn-primary" type="button" onclick="expandAll()">توسيع الكل</button>
        <button class="btn btn-primary" type="button" onclick="collapseAll()">تجميع الكل</button>
    </div>

    <div class="table-responsive">
        <table id="MyTable" role="grid"
            class="MyTable table table-striped table-bordered table-separated table-hover display">
            <thead>
                <tr>
                    <th><input class="checkAll_out" type="checkbox" onclick="checkAll_out(this)"></th>
                    <th></th>
                    <th>الأب</th>
                    <th>تسلسلي</th>
                    <th>الإجراءات مجموعة الواحد منها يتحول مهمة لشخص</th>
                    <th>الإدارة</th>
                    <th>المهام الفنية</th>
                    <th>وصف العمل</th>
                    <th>طبيعة العمل</th>
                    <th>نوع الإجراء</th>
                    <th>نسبة الإنجاز</th>
                    <th>
                        <button class="btn btn-primary cmdProj_d" onclick="cmdProj_d_All(this)">البنود </button>
                        <button class="btn btn-success cmdSite" onclick="cmdSite_All(this)">المواقع</button>
                        <button class="btn btn-dark cmdMyUser" onclick="cmdMyUser_All(this)">الأشخاص</button>
                        <button class="btn btn-warning cmdTable" onclick="cmdTable_All(this)">الإجراءات</button>
                    </th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    <div>
        <button class="btn btn-primary" type="button" onclick="expandAll()">توسيع الكل</button>
        <button class="btn btn-primary" type="button" onclick="collapseAll()">تجميع الكل</button>
    </div>






    <hr>

    <div class="modal fade" id="MyModal" tabindex="-1" aria-labelledby="MyModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="MyModalLabel">Modal title</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="table-responsive">
                        <table class="table table-striped table-bordered table-separated display">
                            <thead>
                                <tr>
                                    <th>
                                        <input class="checkAll" type="checkbox" onclick="checkAll(this)">
                                    </th>

                                    <th id="col_Name">
                                        الاسم
                                    </th>

                                </tr>
                            </thead>
                            <tbody id="tbody">

                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" onclick="cmdSave()" id="cmdSaveModal">حفظ
                        التعديلات</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">إغلاق</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade  " id="MyTableAction" tabindex="-1" aria-labelledby="MyModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="MyTableLabel">اختر جداول الإجراءات والأشخاص والمواقع</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-6">
                            <div class="table-responsive">
                                <table class="table table-striped table-bordered table-separated display">
                                    <thead>
                                        <tr>
                                            <th>
                                                <input class="checkAll_Table" type="checkbox"
                                                    onclick="checkAll_Table(this)">
                                            </th>

                                            <th>الخدمات المقدمة </th>
                                            <th>المهام</th>
                                            <th>البنود</th>
                                        </tr>
                                    </thead>
                                    <tbody id="Table_Body">

                                    </tbody>
                                </table>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="table-responsive">
                                <table class="table table-striped table-bordered table-separated display">
                                    <thead>
                                        <tr>
                                            <th>
                                                <input class="checkAll_Table_Location" type="checkbox"
                                                    onclick="checkAll_Table_Location(this)">
                                            </th>

                                            <th>
                                                اسم الموقع
                                            </th>
                                            <th></th>
                                        </tr>
                                    </thead>
                                    <tbody id="Table_Location_Body">

                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="table-responsive">
                            <table class="table table-striped table-bordered table-separated display">
                                <thead>
                                    <tr>
                                        <th>
                                            <input class="checkAll_Table_User" type="checkbox"
                                                onclick="checkAll_Table_User(this)">
                                        </th>

                                        <th>
                                            اسم المسؤول
                                        </th>
                                        <th></th>

                                    </tr>
                                </thead>
                                <tbody id="Table_User_Body">

                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" onclick="" id="cmdSaveModal">حفظ
                        التعديلات</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">إغلاق</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="modal_MyErr" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-bubbles-dark">
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    <h5 class="modal_Err_title"></h5>
                </div>
                <div class="modal-body bg-danger bg-bubbles-dark">
                    <p class="modal_Err_desc"></p>
                </div>
                <div class="modal-footer bg-bubbles-dark">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">رجوع</button>
                </div>
            </div>
        </div>
    </div> `;
