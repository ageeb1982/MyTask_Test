<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css">

</head>

<body class="container" dir="rtl">

    <h2>نموذج الإجراءات</h2>
    <div class="table-responsive">
        <table class="MyTable table table-striped table-bordered table-separated display">
            <thead>
                <tr>
                    <th>
                        <input class="checkAll_out" type="checkbox" onclick="checkAll_out(this)">
                    </th>
                    <th>
                        الاب

                    </th>
                    <th>
                        تسلسلي

                    </th>

                    <th>
                        اسم الإجراء
                    </th>

                    <th>
                        <button class="btn btn-primary cmdProj_d" onclick="cmdProj_d_All(this)">البنود </button>
                        <button class="btn btn-info cmdSite" onclick="cmdSite_All(this)">المواقع</button>
                        <button class="btn btn-dark cmdMyUser" onclick="cmdMyUser_All(this)">الأشخاص</button>
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><input class="groupB" type="checkbox" data-row_id="1" onclick="setCheckAll_out()"> </td>

                    <td>0</td>
                    <td class="myId">1</td>
                    <td>توريد</td>
                    <td>
                        <input type="hidden" class="site" />
                        <input type="hidden" class="myuser" />
                        <input type="hidden" class="proj_d" />
                        <button class="btn btn-primary cmdProj_d" onclick="cmdProj_d(this)">البنود</button>
                        <button class="btn btn-info cmdSite" onclick="cmdSite(this)">المواقع</button>
                        <button class="btn btn-dark cmdMyUser" onclick="cmdMyUser(this)">الاشخاص</button>

                    </td>
                </tr>
                <tr>
                    <td><input class="groupB" type="checkbox" data-row_id="2" onclick="setCheckAll_out()"> </td>

                    <td>0</td>
                    <td class="myId">2</td>
                    <td>تركيب</td>
                    <td>
                        <input type="hidden" class="site" />
                        <input type="hidden" class="myuser" />
                        <input type="hidden" class="proj_d" />
                        <button class="btn btn-primary cmdProj_d" onclick="cmdProj_d(this)">البنود</button>
                        <button class="btn btn-info cmdSite" onclick="cmdSite(this)">المواقع</button>
                        <button class="btn btn-dark cmdMyUser" onclick="cmdMyUser(this)">الاشخاص</button>

                    </td>
                </tr>
                <tr>
                    <td><input class="groupB" type="checkbox" data-row_id="3" onclick="setCheckAll_out()"> </td>

                    <td>0</td>
                    <td class="myId">3</td>
                    <td>عمل توصيلات</td>
                    <td>
                        <input type="hidden" class="site" />
                        <input type="hidden" class="myuser" />
                        <input type="hidden" class="proj_d" />
                        <button class="btn btn-primary cmdProj_d" onclick="cmdProj_d(this)">البنود</button>
                        <button class="btn btn-info cmdSite" onclick="cmdSite(this)">المواقع</button>
                        <button class="btn btn-dark cmdMyUser" onclick="cmdMyUser(this)">الاشخاص</button>

                    </td>
                </tr>
                <tr>
                    <td><input class="groupB" type="checkbox" data-row_id="4" onclick="setCheckAll_out()"> </td>
                    <td>3</td>
                    <td class="myId">4</td>
                    <td>كيبلات الكهرباء</td>
                    <td>
                        <input type="hidden" class="site" />
                        <input type="hidden" class="myuser" />
                        <input type="hidden" class="proj_d" />
                        <button class="btn btn-primary cmdProj_d" onclick="cmdProj_d(this)">البنود</button>
                        <button class="btn btn-info cmdSite" onclick="cmdSite(this)">المواقع</button>
                        <button class="btn btn-dark cmdMyUser" onclick="cmdMyUser(this)">الاشخاص</button>

                    </td>
                </tr>

            </tbody>
        </table>
    </div>






    <hr>

    <div class="modal fade" id="MyModal" tabindex="-1" aria-labelledby="MyModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="MyModalLabel">Modal title</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="table-responsive">
                        <table class="table table-striped table-bordered table-separated display">
                            <thead>
                                <tr>
                                    <th>
                                        <input class="checkAll" type="checkbox" onclick="checkAll(this)">
                                    </th>

                                    <th id="col_Name">
                                        الاسم
                                    </th>

                                </tr>
                            </thead>
                            <tbody id="tbody">

                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" onclick="cmdSave()" id="cmdSaveModal">حفظ
                        التعديلات</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">إغلاق</button>
                </div>
            </div>
        </div>
    </div>



    <div class="modal fade" id="modal_MyErr" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-bubbles-dark">
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    <h5 class="modal_Err_title"></h5>
                </div>
                <div class="modal-body bg-danger bg-bubbles-dark">
                    <p class="modal_Err_desc"></p>
                </div>
                <div class="modal-footer bg-bubbles-dark">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">رجوع</button>
                </div>
            </div>
        </div>
    </div> `;




    <!-- JavaScript Bundle with Popper -->
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <script defer src="script.js"> </script>

    <script defer>
        $(document).ready(function () {
            $('.MyTable').DataTable();
        });
    </script>



</body>

</html>
